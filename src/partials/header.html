<header id="header">
    <div class="container-custom pt-5 max-w-full
    lg:px-25">
        <div

                <svg id="burger-icon" class="stroke-primary fill-primary" width="28" height="28" viewBox="0 0 32 32"
                    preserveAspectRatio="xMidYMid meet">
                    <use href="./img/icons.svg#icon-burger-menu"></use>
                </svg>
                <svg id="close-icon" class="stroke-primary fill-primary hidden" width="28" height="28"
                    viewBox="0 0 32 32" preserveAspectRatio="xMidYMid meet">
                    <use href="./img/icons.svg#icon-close"></use>
                </svg>
            </button>
            <a class="block font-sans font-medium text-base leading-none tracking-[-0.03em] text-primary"
                href="./index.html">yachtjet</a>
            <nav class="flex-1 flex md:items-center md:justify-center">

                <ul class="hidden md:flex gap-1">
                    <li><a class="block font-sans font-normal text-[9px] leading-[1.3] uppercase text-center text-light py-[15px] px-[25px] rounded-lg bg-primary-50 hover:bg-primary focus:bg-primary transition-colors duration-300"

                    </li>
                    <li><a class="block font-sans font-normal text-[9px] leading-[1.3] uppercase text-center text-light py-[15px] px-[25px] rounded-lg bg-primary-50 hover:bg-primary focus:bg-primary transition-colors duration-300"

                    <li><a class="block font-sans font-normal text-[9px] leading-[1.3] uppercase text-center text-light py-[15px] px-[25px] rounded-lg bg-primary-50 hover:bg-primary focus:bg-primary transition-colors duration-300"
                            href="#reviews">Reviews</a></li>
                </ul>
            </nav>

            <ul class="hidden md:flex gap-2">

                    <a class="block hover:stroke-primary-dark focus:stroke-primary-dark transition-colors duration-300" href="https://www.instagram.com/"

                            <use href="./img/icons.svg#icon-instagram"></use>
                        </svg>
                    </a>
                </li>
                <li>
                    <a class="block hover:stroke-primary-dark focus:stroke-primary-dark transition-colors duration-300"

                        <svg width="19" height="19">
                            <use href="./img/icons.svg#icon-youtube"></use>
                        </svg>
                    </a>
                </li>
                <li>
                    <a class="block hover:stroke-primary-dark focus:stroke-primary-dark transition-colors duration-300"
